<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div class="d-flex justify-content-center">
        <h1>New Form Inquiry</h1>
    </div>
    <form>
        <div class="input-group mb-3">
            <label class="input-group-text" for="formName">Form Name</label>
            <input type="text" class="form-control" placeholder="Write your form name here" aria-label="Username"
                aria-describedby="basic-addon1" id="formName">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <input type="text" class="form-control" placeholder="Write your category name here"" aria-label=" Username"
                aria-describedby="basic-addon1" id="category">
        </div>

        <div class="input-group mb-3">
            <span for="textarea" class="input-group-text">Comments</span>
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea"
                aria-label="With textarea"></textarea>
        </div>

        <!-- <label for="formName" class="form-label">Form Name</label>
        <input type="text" class="form-control" placeholder="" id="formName"> -->
        <!-- <label for="Category" class="form-label">Category</label>
        <input type="text" class="form-control" placeholder="Write your category name here" id="Category"> -->
        <!-- <label for="floatingTextarea">Comments</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <div class="mb-3 form-check"> -->
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="languageGroup">Language</label>
            <select class="form-select" id="languageGroup">
                <!-- <option selected>Choose One</option> -->
                <option selected value="1">日本語</option>
                <option value="2">English</option>
                <option value="3">Español</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="locationGroup">Location</label>
            <select class="form-select" id="locationGroup">
                <!-- <option selected>Choose One</option> -->
                <option selected value="1">日本</option>
                <option value="2">England</option>
                <option value="3">Spain</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="labelGroup">Label Position</label>
            <select class="form-select" id="labelGroup">
                <!-- <option selected>Choose One</option> -->
                <option selected value="1">上</option>
                <option value="2">下</option>
                <option value="3">左</option>
                <option value="4">右</option>
            </select>
        </div>

        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
